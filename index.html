<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="My solution for the Time Tracking Dashboard challenge from Frontendmentor.io">

	<!-- Favicons -->
	<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

	<title>Time Tracking Dashboard</title>
</head>
<body>

	<main>
		<article class="profile-card">
			<div class="profile-card__header">
				<img src="/images/image-jeremy.png" alt="Jeremy smiling at the camera">

				<div class="profile-card__info">
					<p>Report for</p>
					<p>Jeremy Robson</p>
				</div>
			</div>

			<div class="profile-card__body">
				<ul>
					<li>Daily</li>
					<li>Weekly</li>
					<li>Monthly</li>
				</ul>
			</div>
		</article>

		<article class="activity-card">
			<div>
				<img src="/images/icon-work.svg" alt="">
			</div>

			<div>
				<p>Work</p>
				<img src="/images/icon-ellipsis.svg" alt="">
			</div>

			<div>
				<p>32hrs</p>
				<p>Last Week - 36hrs</p>
			</div>
		</article>

		<article class="activity-card">
			<div>
				<img src="/images/icon-play.svg" alt="">
			</div>

			<div>
				<p>Play</p>
				<img src="/images/icon-ellipsis.svg" alt="">
			</div>

			<div>
				<p>10hrs</p>
				<p>Last Week - 8hrs</p>
			</div>
		</article>

		<article class="activity-card">
			<div>
				<img src="/images/icon-study.svg" alt="">
			</div>

			<div>
				<p>Study</p>
				<img src="/images/icon-ellipsis.svg" alt="">
			</div>

			<div>
				<p>4hrs</p>
				<p>Last Week - 7hrs</p>
			</div>
		</article>

		<article class="activity-card">
			<div>
				<img src="/images/icon-exercise.svg" alt="">
			</div>

			<div>
				<p>Exercise</p>
				<img src="/images/icon-ellipsis.svg" alt="">
			</div>

			<div>
				<p>4hrs</p>
				<p>Last Week - 5hrs</p>
			</div>
		</article>

		<article class="activity-card">
			<div>
				<img src="/images/icon-exercise.svg" alt="">
			</div>

			<div>
				<p>Exercise</p>
				<img src="/images/icon-ellipsis.svg" alt="">
			</div>

			<div>
				<p>4hrs</p>
				<p>Last Week - 5hrs</p>
			</div>
		</article>

		<article class="activity-card">
			<div>
				<img src="/images/icon-social.svg" alt="">
			</div>

			<div>
				<p>Social</p>
				<img src="/images/icon-ellipsis.svg" alt="">
			</div>

			<div>
				<p>5hrs</p>
				<p>Last Week - 10hrs</p>
			</div>
		</article>

		<article class="activity-card">
			<div>
				<img src="/images/icon-self-care.svg" alt="">
			</div>

			<div>
				<p>Self Care</p>
				<img src="/images/icon-ellipsis.svg" alt="">
			</div>

			<div>
				<p>2hrs</p>
				<p>Last Week - 2hrs</p>
			</div>
		</article>
	</main>
	
</body>
</html>
