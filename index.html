<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="My solution for the Time Tracking Dashboard challenge from Frontendmentor.io">

	<!-- Favicons -->
	<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

	<title>Time Tracking Dashboard</title>

	<!-- Font Awesome -->
	<link rel="preload" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" as="style"
		  onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
	</noscript>

	<link rel="preload" href="node_modules/@fortawesome/fontawesome-free/css/brands.css" as="style"
		  onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/brands.css">
	</noscript>

	<!-- Custom Styles -->
	<link rel="stylesheet" href="./scss/styles.scss">
</head>
<body>

	<main>
		<article class="card profile-card">
			<div class="profile-card__header">
				<img class="profile-card__image" src="/images/image-jeremy.png" alt="Jeremy smiling at the camera">

				<div class="profile-card__info">
					<p class="profile-card__attrib">Report for</p>
					<h2 class="profile-card__name">Jeremy Robson</h2>
				</div>
			</div>

			<div class="profile-card__body">
				<div class="profile-card__list">
					<button class="button js-button-daily">Daily</button>
					<button class="button js-button-weekly active">Weekly</button>
					<button class="button js-button-monthly">Monthly</button>
				</div>
			</div>
		</article>

		<article class="card activity-card">
			<div class="activity-card__bg activity-card__bg--orange">
				<img class="activity-card__icon" src="/images/icon-work.svg" alt="">
			</div>

			<div class="activity-card__body">
				<div class="activity-card__header">
					<h2 class="activity-card__title js-title">Work</h2>
					<img class="activity-card__ellipsis" src="/images/icon-ellipsis.svg" alt="">
				</div>

				<div class="activity-card__stats">
					<p class="activity-card__hours js-hours">32hrs</p>
					<p class="activity-card__previous js-previous">Last Week - 36hrs</p>
				</div>
			</div>
		</article>

		<article class="card activity-card">
			<div class="activity-card__bg activity-card__bg--blue">
				<img class="activity-card__icon" src="/images/icon-play.svg" alt="">
			</div>

			<div class="activity-card__body">
				<div class="activity-card__header">
					<h2 class="activity-card__title js-title">Play</h2>
					<img class="activity-card__ellipsis" src="/images/icon-ellipsis.svg" alt="">
				</div>

				<div class="activity-card__stats">
					<p class="activity-card__hours js-hours">10hrs</p>
					<p class="activity-card__previous js-previous">Last Week - 8hrs</p>
				</div>
			</div>
		</article>

		<article class="card activity-card">
			<div class="activity-card__bg activity-card__bg--red">
				<img class="activity-card__icon" src="/images/icon-study.svg" alt="">
			</div>

			<div class="activity-card__body">
				<div class="activity-card__header">
					<h2 class="activity-card__title js-title">Study</h2>
					<img class="activity-card__ellipsis" src="/images/icon-ellipsis.svg" alt="">
				</div>

				<div class="activity-card__stats">
					<p class="activity-card__hours js-hours">4hrs</p>
					<p class="activity-card__previous js-previous">Last Week - 7hrs</p>
				</div>
			</div>
		</article>

		<article class="card activity-card">
			<div class="activity-card__bg activity-card__bg--green">
				<img class="activity-card__icon" src="/images/icon-exercise.svg" alt="">
			</div>

			<div class="activity-card__body">
				<div class="activity-card__header">
					<h2 class="activity-card__title js-title">Exercise</h2>
					<img class="activity-card__ellipsis" src="/images/icon-ellipsis.svg" alt="">
				</div>

				<div class="activity-card__stats">
					<p class="activity-card__hours js-hours">4hrs</p>
					<p class="activity-card__previous js-previous">Last Week - 5hrs</p>
				</div>
			</div>
		</article>

		<article class="card activity-card">
			<div class="activity-card__bg activity-card__bg--violet">
				<img class="activity-card__icon" src="/images/icon-social.svg" alt="">
			</div>

			<div class="activity-card__body">
				<div class="activity-card__header">
					<h2 class="activity-card__title js-title">Social</h2>
					<img class="activity-card__ellipsis" src="/images/icon-ellipsis.svg" alt="">
				</div>

				<div class="activity-card__stats">
					<p class="activity-card__hours js-hours">5hrs</p>
					<p class="activity-card__previous js-previous">Last Week - 10hrs</p>
				</div>
			</div>
		</article>

		<article class="card activity-card">
			<div class="activity-card__bg activity-card__bg--yellow">
				<img class="activity-card__icon" src="/images/icon-self-care.svg" alt="">
			</div>

			<div class="activity-card__body">
				<div class="activity-card__header">
					<h2 class="activity-card__title js-title">Self Care</h2>
					<img class="activity-card__ellipsis" src="/images/icon-ellipsis.svg" alt="">
				</div>

				<div class="activity-card__stats">
					<p class="activity-card__hours js-hours">2hrs</p>
					<p class="activity-card__previous js-previous">Last Week - 2hrs</p>
				</div>
			</div>
		</article>
	</main>

	<footer>
		<a href="https://github.com/robinjmm/time-tracking-dashboard" target="_blank" title="GitHub Repo Link"
		   rel="noopener noreferrer">
			<i class="fa-brands fa-github"></i>
		</a>
	</footer>

	<script type="module" src="./js/main.js"></script>
</body>
</html>
